<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yakob Osingmahi</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Tugas Array Yakob</h1>
    <p>Panjang data : <span id="demo"></span></p>
    <p>Pekerjaan IT : <span id="demo1"></span></p>
    <p>Tim 1 : <span id="demo2"></span></p>
    <p>Tim 2 : <span id="demo3"></span></p>
    <p><span id="demo4"></span></p>
    <p><span id="demo5"></span></p>

    <section class="form">
      <div class="soal">
        <h1>Create Tweet</h1>
      </div>
      <div class="jawaban">
        <div class="column">
          <input type="text" id="words" class="tweets" placeholder="" />
          <input type="button" onclick="uploadTweet()" value="Submit" />
        </div>
        <div class="column">
          <h2>Your Tweet : <span id="yourTweet"></span></h2>
        </div>
      </div>
    </section>

    <div class="container">
      <h2>Registration</h2>
      <form>
        <label>Username</label><br />
        <input type="text" /><br />
        <label>Password</label><br />
        <input type="password" /><br />
        <button>Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
